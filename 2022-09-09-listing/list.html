<doctype html>
  <html lang="en">
    <head>
      <title>listing</title>
    </head>
    <body>
      <!-- description list -->
      <dl>
        <!-- define the term -->
        <h1><dt>this is the listing practice-set</dt></h1>
        <!-- definition description -->
        <dd>one</dd>
        <dd>two</dd>
        <dd>three</dd>
        <dd>four</dd>
        <dd>five</dd>
      </dl>
      <h1>here the Unordered Lists tag example</h1>
      <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
      </ul>
      <h1>here the ordered listing example</h1>
      <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
      </ol>
      <h1>here the example of dropdown</h1>
      <label for="cars">choose fav car or fruits</label>
      <select name="cars" id="cars">
        <optgroup label="car">
          <option value="car">audi</option>
          <option value="car">volvo</option>
          <option value="car">mahindra</option>
          <option value="car">tata</option>
        </optgroup>
        <optgroup label="fruits">
          <option value="fruits">apple</option>
          <option value="fruits">mango</option>
          <option value="fruits">papaya</option>
          <option value="fruits">banaba</option>
        </optgroup>
      </select>
    </body>
  </html></doctype
>
